    <script>
        var eformsign, execution_time = Date.now() + "", apiKey;

        function getAccessToken(cb){
            var method = $('#tokenMethodSelect').val();
            execution_time = Date.now() + "";
            apiKey = $('#apiKey').val();
            var user_id = $('#user_id').val();
            var url = 'https://api.eformsign.com/v2.0/api_auth/access_token';
            var sig;
            if(method==='signature'){
                try {
                    var pk = KEYUTIL.getKeyFromPlainPrivatePKCS8Hex($('#privateKeyHex').val());
                    var s = new KJUR.crypto.Signature({ alg: 'SHA256withECDSA' });
                    s.init(pk); s.updateString(execution_time);
                    sig = s.sign();
                } catch(e) { alert('Private Key (Hex) í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.'); return; }
            } else {
                sig = 'Bearer ' + $('#privateKeyHex').val();
            }
            $.ajax({
                url: url, type: 'POST', contentType: 'application/json',
                data: JSON.stringify({ execution_time: parseInt(execution_time), member_id: user_id }),
                beforeSend: function(req){
                    req.setRequestHeader('eformsign_signature', sig);
                    req.setRequestHeader('Authorization', 'Bearer ' + btoa(apiKey));
                },
                success: function(data){
                    $('#access_token').val(data.oauth_token.access_token);
                    $('#refresh_token').val(data.oauth_token.refresh_token);
                    $('#company_id').val(data.api_key.company.company_id);
                    if(cb) cb(data.oauth_token.access_token, data.oauth_token.refresh_token, data.api_key.company.company_id);
                },
                error: function(xhr){
                    try {
                        var err = JSON.parse(xhr.responseText);
                        alert('ë°œê¸‰ ì‹¤íŒ¨:\nì½”ë“œ:' + err.code + '\në©”ì‹œì§€:' + err.ErrorMessage);
                    } catch {
                        alert('í† í° ë°œê¸‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    }
                }
            });
        }

                            const entry = $(this);

                            const recipientSms = entry.find('input[name="recipient_sms[]"]').val();

                    }
                    let stepObject = {};
                    if (templateType === 'unstructured_form') {
                        stepObject = {
                            step_type: step_type_val,

                        };
                        if (rec.length > 0) {
                            const firstRecipient = rec[0];
                            stepObject.recipient = {
                                id: firstRecipient.id,
                                name: firstRecipient.name,
                                sms: firstRecipient.sms, // sms ì¶”ê°€
                                use_mail: use_mail_val,

                        }
                    } else {
                        stepObject = {

                            step_name: step_name_val,
                            use_mail: use_mail_val,
                            use_sms: use_sms_val,
                            use_alimtalk: use_alimtalk_val,
                            recipients: rec

                    }
                    steps.push(stepObject);
                });
                const opts={

                    user:{id:$('#user_id').val(), access_token:at, refresh_token:rt},

                    layout:{lang_code:'ko',header:true,footer:true},

                    template_file:{ mime:'@file/octet-stream', name:$('#template_file_name').val(), data:$('#template_file_data').val() }
                };
                console.log("eformsign.template ìš”ì²­ ê°ì²´ (opts):", JSON.stringify(opts, null, 2));

             
                eformsign.template(opts,'eformsign_iframe',
                   res => {
    if (res.template_id) {
        // 'ë¬¸ì„œ ì‘ì„± ì‹œì‘í•˜ê¸°' í´ë¦­ ì‹œ: í…œí”Œë¦¿ì´ ìƒì„±ë˜ì—ˆì„ ë•Œ
        alert('í…œí”Œë¦¿ ìƒì„± ì„±ê³µ: ' + res.template_id);
        console.log("âœ… í…œí”Œë¦¿ ìƒì„± ì„±ê³µ (Success Callback ì‘ë‹µ):");
        console.log(JSON.stringify(res, null, 4)); 
    } else if (res.document_id) {
        // ìµœì¢… 'ì „ì†¡' ë²„íŠ¼ í´ë¦­ ì‹œ: ë¬¸ì„œê°€ ìƒì„±ë˜ì—ˆì„ ë•Œ
        alert('ë¬¸ì„œ ì „ì†¡ ì„±ê³µ: ' + res.document_id);
        console.log("âœ… ë¬¸ì„œ ìƒì„±/ì „ì†¡ ì„±ê³µ (Success Callback ì‘ë‹µ):");
        console.log(JSON.stringify(res, null, 4)); 
    } else {
        // ê¸°íƒ€ ì˜ˆìƒì¹˜ ëª»í•œ ì„±ê³µ ì‘ë‹µ ì²˜ë¦¬
        alert('ì‘ì—…ì´ ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
        console.log('ì²˜ë¦¬ë˜ì§€ ì•Šì€ ì„±ê³µ ì‘ë‹µ:', res);
    }
},
                    err=>alert('í…œí”Œë¦¿ ìƒì„± ì‹¤íŒ¨: '+err.message),
                    actions=>{
                        $('#buttonList button').hide();
                        const arr=Array.isArray(actions.data)?actions.data:[actions.data];
                        console.log("ğŸ“¢ í˜„ì¬ ì‚¬ìš© ê°€ëŠ¥í•œ Action ë²„íŠ¼ë“¤:", arr);
                        arr.forEach(a=>{
                            const btn=$('#btn_'+a.code);
                            if(btn.length) btn.text(a.name).attr('title',a.name).show();
                        });
                    }
                );
                eformsign.open();
            });
        }

        function handleFileSelect(e){
            const f=e.target.files[0];

        function addStepSetting(){
            const block=`
