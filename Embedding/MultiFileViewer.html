    <script>

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê¸°ë³¸ ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ
        window.onload = function() {

        function loadLibrary(env) {

        // --- 2. íŒŒì¼ ëª©ë¡ UI ê´€ë¦¬ ---
        function addFileEntry() {
            const container = document.getElementById('fileListContainer');
            const index = container.children.length + 1;
            
            const html = `

                            <option value="02">02: ë¬¸ì„œ(ì„ì‹œì €ì¥/ì™„ë£Œ)</option>

                    <div class="form-group">

            `;

            container.insertAdjacentHTML('beforeend', html);
        }

        // --- 3. í† í° ë°œê¸‰ (Signature ë°©ì‹) ---
        function getAccessToken() {
            const companyId = document.getElementById('companyId').value;
            const memberId = document.getElementById('userId').value;
            const apiKey = document.getElementById('apiKey').value;
            const privateKey = document.getElementById('privateKey').value;
            const apiUrl = ENV_CONFIG[currentEnv].apiUrl;

            if(!memberId || !apiKey || !privateKey) {
                alert("ì¸ì¦ ì •ë³´ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            const executionTime = Date.now() + "";
            let signatureValue = "";

            try {
                // ì„œëª… ìƒì„±
                const pk = KEYUTIL.getKeyFromPlainPrivatePKCS8Hex(privateKey);
                const sig = new KJUR.crypto.Signature({ alg: "SHA256withECDSA" });
                sig.init(pk);
                sig.updateString(executionTime);
                signatureValue = sig.sign();
            } catch (e) {
                alert("Private Key í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤. (Hex í¬ë§· í™•ì¸)");
                console.error(e);
                return;
            }

            // API í˜¸ì¶œ
            $.ajax({
                url: apiUrl,
                type: "POST",
                contentType: "application/json; charset=UTF-8",
                data: JSON.stringify({
                    "execution_time": executionTime,
                    "member_id": memberId
                }),
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("eformsign_signature", signatureValue);
                    xhr.setRequestHeader("Authorization", "Bearer " + btoa(apiKey));
                },
                success: function(res) {
                    document.getElementById('accessToken').value = res.oauth_token.access_token;
                    document.getElementById('refreshToken').value = res.oauth_token.refresh_token;
                    if(!document.getElementById('companyId').value) {
                        document.getElementById('companyId').value = res.api_key.company.company_id;
                    }
                    alert("í† í° ë°œê¸‰ ì„±ê³µ!");
                },
                error: function(err) {
                    console.error(err);
                    alert("í† í° ë°œê¸‰ ì‹¤íŒ¨: " + (err.responseJSON ? err.responseJSON.ErrorMessage : err.statusText));
                }
            });
        }

        // --- 4. ë·°ì–´ ì‹¤í–‰ ë¡œì§ (í•µì‹¬) ---
        function startMultiViewer() {

            const accessToken = document.getElementById('accessToken').value;

                'company_id': companyId,

            // 4-2. File Info êµ¬ì„± (UI ë£¨í”„)

            fileCards.forEach(card => {

                if (id) {

                        "title": title || "Untitled",
                        "displayTitle": title || "Untitled",
                        // í•„ìš”ì‹œ OZParams, inputParams, custom_datas ì¶”ê°€ ê°€ëŠ¥
                        "custom_datas": [] 
                    });
                }
            });

            if (fileInfos.length === 0) {
                alert("ìµœì†Œ 1ê°œ ì´ìƒì˜ íŒŒì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            // 4-3. ìµœì¢… Viewer Data êµ¬ì„± (ìš”ì²­í•˜ì‹  í¬ë§· ì¤€ìˆ˜)
            const viewerData = {
                'user_info': userInfo,
                'mode': document.getElementById('viewMode').value, // preview or default
                'export_type': 'file',
                'save_type': 'all',
                'viewer_option': {
                    'toolbar.print': 'true' // íˆ´ë°” ì¸ì‡„ ë²„íŠ¼ í™œì„±í™” ì˜ˆì‹œ
                },
                'layout': {

                            {

                                'options': {

                                    'max_defaultsize': '200,200'
                                }
                            }
                        ]
                    }
                },
                'file_info': fileInfos
            };

            console.log("ğŸš€ Initializing MultiFileViewer with:", viewerData);

            try {
                // ì¸ìŠ¤í„´ìŠ¤ ìƒì„±
                multiViewerInstance = new MultiFileViewer();
                
                // ë°ì´í„° ì£¼ì…
                multiViewerInstance.setMultiFileInfo(viewerData);
                
                // ë·°ì–´ ì˜¤í”ˆ
                // ì°¸ê³ : MultiFileViewerëŠ” ê¸°ë³¸ì ìœ¼ë¡œ ì „ì²´ í™”ë©´ ì˜¤ë²„ë ˆì´ë¡œ ëœ° ìˆ˜ ìˆìŠµë‹ˆë‹¤.
                eformsign.open();
                
            } catch (e) {
                console.error("Viewer Error:", e);
                alert("ë·°ì–´ ì‹¤í–‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì½˜ì†”ì„ í™•ì¸í•˜ì„¸ìš”.");
            }
        }
