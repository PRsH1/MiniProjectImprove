<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문서 목록 조회 API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      margin-top: 0;
    }
    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
    .radio-group, .checkbox-group {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .radio-group label, .checkbox-group label {
      font-weight: normal;
      margin: 0;
    }
    .section {
      margin-bottom: 30px;
    }
    #result {
      margin-top: 15px;
      background: #f7f7f7;
      padding: 10px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      font-size: 0.9em;
    }
    pre {
      font-family: monospace;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>문서 목록 조회 API</h1>
    
    <!-- Access Token 발급 영역 (이전 로직 재사용) -->
    <div class="section" id="tokenSection">
      <h2>Access Token 발급</h2>
      <div class="form-group">
        <label for="envSelection">환경 선택:</label>
        <select id="envSelection">
          <option value="op_saas">운영 (SaaS)</option>
          <option value="csap">공공 (CSAP)</option>
          <!--
          <option value="test_saas">테스트 (SaaS)</option>
          <option value="test_csap">공공 테스트 (CSAP)</option>
          -->
        </select>
      </div>
      <!-- 선택된 URL 표시 -->
      <div id="urlDisplay"></div>
      <div class="form-group">
        <label for="apiKey">API-KEY:</label>
        <input type="text" id="apiKey" placeholder="API-KEY 입력">
      </div>
      <!-- 비밀 키 입력 방식 선택 -->
      <div class="form-group">
        <label>비밀 키 입력 방식:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="secretKeyMethod" value="signature" checked>
            Signature 방식
          </label>
          <label>
            <input type="radio" name="secretKeyMethod" value="bearer">
            Bearer token 방식
          </label>
        </div>
      </div>
      <div class="form-group">
        <label id="secretKeyLabel" for="privateKeyHex">비밀 키 (Secret key, Hex):</label>
        <input type="text" id="privateKeyHex" placeholder="예: 30... (Signature 방식)">
      </div>
      <div class="form-group">
        <label for="user_id_token">User ID:</label>
        <input type="text" id="user_id_token" placeholder="User ID 입력">
      </div>
      <button onclick="getAccessToken()">Access Token 발급</button>
      <div class="form-group">
        <label for="accessToken">Access Token:</label>
        <input type="text" id="accessToken" readonly>
      </div>
      <div id="tokenResult"></div>
    </div>
    
    <!-- 문서 목록 조회 입력 영역 -->
    <div class="section" id="documentListSection">
      <h2>문서 목록 조회</h2>
      <p>Access Token은 위에서 발급받은 값을 사용합니다. (Authorization 헤더에 자동 포함)</p>
      
      <!-- Query String 옵션 선택 -->
      <div class="form-group">
        <label>Query String 옵션:</label>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="include_external_token">
            사용자 Token 포함(체크 시 포함됨)
          </label>
          <label>
            <input type="checkbox" id="include_fields">
            필드 포함 여부(체크 시 포함됨)
          </label>
          <label>
            <input type="checkbox" id="include_histories">
            문서 이력 포함 여부(체크 시 포함)
          </label>
          <label>
            <input type="checkbox" id="include_next_status">
            다음 단계 정보 포함 여부(체크 시 포함)
          </label>
          <label>
            <input type="checkbox" id="include_previous_status">
            이전 단계 정보 포함 여부(체크 시 포함)
          </label>
        </div>
      </div>
      
      <!-- Request Body 입력 -->
      <div class="form-group">
        <label for="docType">type:</label>
        <select id="docType">
          <option value="01">01: 진행 중</option>
          <option value="02">02: 처리할 문서</option>
          <option value="03">03: 완료 문서</option>
          <option value="04">04: 전체 문서 목록 조회</option>
        </select>
      </div>
      <div class="form-group">
        <label for="titleAndContent">title_and_content:</label>
        <input type="text" id="titleAndContent" placeholder="문서 제목 및 내용 검색 쿼리">
      </div>
      <div class="form-group">
        <label for="title">title:</label>
        <input type="text" id="title" placeholder="문서 제목 검색 쿼리">
      </div>
      <div class="form-group">
        <label for="content">content:</label>
        <input type="text" id="content" placeholder="문서 내용 검색 쿼리">
      </div>
      <div class="form-group">
        <label for="limit">limit:</label>
        <input type="number" id="limit" placeholder="한 번에 표시할 문서 수" value="1000">
      </div>
      <div class="form-group">
        <label for="outsider_expired">outsider_expired:</label>
        <select id="outsider_expired">
          <option value="">해당 옵션 선택 안함</option>
          <option value="true">true (만료된 문서)</option>
          <option value="false">false (만료되지 않은 문서)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="skip">skip:</label>
        <input type="number" id="skip" placeholder="건너뛸 문서 수" value="0">
      </div>
      <!-- 템플릿 ID 옵션 -->
      <div class="form-group">
        <label>템플릿 ID 옵션:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="templateOption" value="unused" checked>
            사용 안 함
          </label>
          <label>
            <input type="radio" name="templateOption" value="used">
            사용 함
          </label>
        </div>
      </div>
      <div class="form-group" id="templateIdsGroup" style="display:none;">
        <label for="template_ids">템플릿 ID (콤마로 구분):</label>
        <input type="text" id="template_ids" placeholder="예: id1, id2, id3">
      </div>
      
      <button onclick="listDocuments()">문서 목록 조회</button>
      
      <div id="result"></div>
    </div>
  </div>
  
  <!-- jQuery 및 jsrsasign 라이브러리 (CDN) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.25/jsrsasign-all-min.js"></script>
  
  <script>
    // 환경별 Access Token 발급 URL 매핑 (이전과 동일)
    const tokenUrlMap = {
      "op_saas": "https://kr-api.eformsign.com/v2.0/api_auth/access_token",
      "csap": "https://www.gov-eformsign.com/Service/v2.0/api_auth/access_token",
  
    };
    
    // 환경별 문서 목록 조회 API URL 매핑
    const listDocumentUrlMap = {
      "op_saas": "https://kr-api.eformsign.com/v2.0/api/list_document",
      "csap": "https://www.gov-eformsign.com/Service/v2.0/api/list_document",
   
    };
    
    // 선택된 환경의 URL 정보를 표시하는 함수 (토큰 발급용)
    function updateUrlDisplay() {
      const env = $("#envSelection").val();
      const tokenUrl = tokenUrlMap[env];
      $("#urlDisplay").html("Access Token URL: " + tokenUrl);
    }
    
    $(document).ready(function() {
      updateUrlDisplay();
      $("#envSelection").on("change", updateUrlDisplay);
      
      // 비밀 키 입력 방식 변경 시 라벨 및 placeholder 업데이트
      $('input[name="secretKeyMethod"]').change(function() {
        const method = $(this).val();
        if (method === "signature") {
          $("#secretKeyLabel").text("비밀 키 (Secret key, Hex):");
          $("#privateKeyHex").attr("placeholder", "예: 30... (Signature 방식)");
        } else {
          $("#secretKeyLabel").text("비밀 토큰:");
          $("#privateKeyHex").attr("placeholder", "예: test (Bearer token 방식)");
        }
      });
      
      // 템플릿 ID 옵션 변경 시 입력 필드 표시/숨김
      $('input[name="templateOption"]').change(function() {
        if ($(this).val() === "used") {
          $("#templateIdsGroup").show();
        } else {
          $("#templateIdsGroup").hide();
        }
      });
    });
    
    // Access Token 발급 함수 (공통)
    function getAccessToken() {
      var execution_time = Date.now() + "";
      console.log("Updated Execution Time:", execution_time);
      
      var privateKeyInput = $('#privateKeyHex').val().trim();
      var user_id = $('#user_id_token').val().trim();
      var apiKey = $('#apiKey').val().trim();
      var env = $('#envSelection').val();
      
      if (!privateKeyInput || !user_id || !apiKey) {
        alert("API-KEY, 비밀 키/토큰, 그리고 User ID를 모두 입력해주세요.");
        return;
      }
      
      var requestURL = tokenUrlMap[env];
      
      var secretMethod = $('input[name="secretKeyMethod"]:checked').val();
      var signatureValue = "";
      
      if (secretMethod === "signature") {
        try {
          var privateKey = KEYUTIL.getKeyFromPlainPrivatePKCS8Hex(privateKeyInput);
          var s_sig = new KJUR.crypto.Signature({ alg: 'SHA256withECDSA' });
          s_sig.init(privateKey);
          s_sig.updateString(execution_time);
          signatureValue = s_sig.sign();
        } catch (e) {
          alert("서명 생성 중 오류가 발생했습니다: " + e);
          return;
        }
      } else if (secretMethod === "bearer") {
        signatureValue = "Bearer " + privateKeyInput;
      }
      
      var requestBody = {
        execution_time: parseInt(execution_time),
        member_id: user_id
      };
      
      $('#tokenResult').html("<pre>Access Token 발급 요청 중...</pre>");
      
      $.ajax({
        url: requestURL,
        type: 'POST',
        contentType: 'application/json; charset=UTF-8',
        data: JSON.stringify(requestBody),
        beforeSend: function (request) {
          request.setRequestHeader('Authorization', 'Bearer ' + btoa(apiKey));
          request.setRequestHeader('eformsign_signature', signatureValue);
        },
        success: function (data) {
          console.log("Access Token 발급 성공:", data);
          $('#accessToken').val(data.oauth_token.access_token);
          $('#refreshToken').val(data.oauth_token.refresh_token);
          $('#companyId').val(data.api_key.company.company_id);
          $('#tokenResult').html("<pre>Access Token 발급 성공.\n" + JSON.stringify(data, null, 2) + "</pre>");
        },
        error: function (jqXHR, textStatus, errorThrown) {
          var responseData;
          try {
            responseData = JSON.parse(jqXHR.responseText);
          } catch (e) {
            responseData = { message: "응답 데이터 파싱 실패" };
          }
          var errorCode = responseData.code || jqXHR.status || "Unknown";
          var errorMessage = responseData.ErrorMessage || errorThrown;
          alert('Access Token 발급 실패:\n코드: ' + errorCode + '\n메시지: ' + errorMessage + '\n응답 데이터: ' + JSON.stringify(responseData, null, 2));
          console.error("Error Code:", errorCode);
          console.error("Response Data:", responseData);
          $('#tokenResult').html("<pre>Access Token 발급 실패.\n코드: " + errorCode + "\n응답 데이터:\n" + JSON.stringify(responseData, null, 2) + "</pre>");
        }
      });
    }
    
    // 문서 목록 조회 함수
    function listDocuments() {
      const accessToken = document.getElementById("accessToken").value.trim();
      if (!accessToken) {
        alert("먼저 Access Token을 발급받아주세요.");
        return;
      }
      
      const env = document.getElementById("envSelection").value;
      let url = listDocumentUrlMap[env];
      
      // Query string 옵션 처리
      const qs = {
        include_external_token: document.getElementById("include_external_token").checked ? "true" : "false",
        include_fields: document.getElementById("include_fields").checked ? "true" : "false",
        include_histories: document.getElementById("include_histories").checked ? "true" : "false",
        include_next_status: document.getElementById("include_next_status").checked ? "true" : "false",
        include_previous_status: document.getElementById("include_previous_status").checked ? "true" : "false"
      };
      
      const queryString = Object.keys(qs).map(key => key + "=" + qs[key]).join("&");
      url = url + "?" + queryString;
      
      // outsider_expired 옵션 처리
      let outsider_expired = document.getElementById("outsider_expired").value; // 값이 "" 또는 "true"/"false"
      
      // Request body 구성 (템플릿 ID 옵션 포함)
      let requestBody = {
        type: document.getElementById("docType").value,
        title_and_content: document.getElementById("titleAndContent").value.trim(),
        title: document.getElementById("title").value.trim(),
        content: document.getElementById("content").value.trim(),
        limit: document.getElementById("limit").value.trim(),
        outsider_expired: outsider_expired,
        skip: document.getElementById("skip").value.trim()
      };
      
      // 템플릿 ID 옵션 처리: 사용함일 경우에만 배열로 변환 후 추가
      const templateOption = document.querySelector('input[name="templateOption"]:checked').value;
      if (templateOption === "used") {
        let tempStr = document.getElementById("template_ids").value.trim();
        if (tempStr !== "") {
          let templateArray = tempStr.split(",").map(s => s.trim()).filter(s => s);
          requestBody.template_ids = templateArray;
        }
      }
      
      document.getElementById("result").innerHTML = "실행 URL: " + url + "<br>문서 목록 조회 API 호출 중...";
      
      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + accessToken
        },
        body: JSON.stringify(requestBody)
      })
      .then(response => {
        if (!response.ok) {
          return response.text().then(text => {
            throw new Error("네트워크 응답에 문제가 있습니다: " + response.status + "\n응답 데이터: " + text);
          });
        }
        return response.json();
      })
      .then(data => {
        document.getElementById("result").innerHTML += "<br>문서 목록 조회 성공.\n<pre>" + JSON.stringify(data, null, 2) + "</pre>";
      })
      .catch(error => {
        document.getElementById("result").innerHTML += "<br>Error: " + error;
      });
    }
  </script>
</body>
</html>
