<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eformsign Webhook & API Tester</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2a2a2a;
            --border-color: #444;
            --text-color: #e0e0e0;
            --muted-color: #888;
            --accent-color: #007bff;
            --green: #28a745;
            --blue: #17a2b8;
            --orange: #fd7e14;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 900px; margin: auto; }
        .header, .token-section-wrapper {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        h1, h2, h3 { margin: 0; color: #fff; }
        h2 { margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;}
        p { margin-top: 10px; color: var(--muted-color); }
        code {
            background-color: var(--bg-color);
            padding: 3px 6px;
            border-radius: 4px;
            font-family: "Courier New", Courier, monospace;
            color: var(--accent-color);
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: var(--text-color);
        }
        button, a.button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
            font-weight: bold;
        }
        button:hover, a.button:hover { background-color: #0056b3; }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .status { font-weight: bold; }
        .status.connected { color: var(--green); }
        .status.disconnected { color: var(--orange); }
        .filter-group { display: flex; align-items: center; gap: 10px; }
        select {
             background-color: var(--card-bg);
             border-color: var(--border-color);
        }
        .url-display { font-size: 0.9em; color: var(--muted-color); margin-bottom: 10px; word-break: break-all; }
        #tokenResult { margin-top: 15px; background: #111; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-break: break-all; font-size: 0.9em; max-height: 250px; overflow-y: auto; }
        #log-container { display: flex; flex-direction: column; gap: 15px; }
        .log-entry {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeIn 0.5s forwards;
        }
        .log-header { padding: 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .event-type { font-weight: bold; font-size: 1.1em; }
        .event-type.document { color: var(--green); }
        .event-type.ready_document_pdf { color: var(--blue); }
        .log-body { padding: 15px; }
        .log-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        .log-table td { padding: 8px; border-bottom: 1px solid var(--border-color); color: var(--muted-color); word-break: break-all; }
        .log-table td:first-child { font-weight: bold; width: 150px; color: var(--text-color); }
        .json-viewer, .doc-info-result {
            background-color: #111;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow: auto;
            white-space: pre-wrap;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .json-viewer { display: none; }
        .doc-info-result { display: none; }
        .log-actions { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        .log-actions button { background-color: #444; border: 1px solid #555; font-weight: normal; padding: 8px 12px; }
        .log-actions button:hover { background-color: #555; }
        .back-link { margin-bottom: 20px; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="/" class="button">← 허브 페이지로 돌아가기</a>
        </div>
        <div class="header">
            <h1>Webhook & API Tester</h1>
            <p>eformsign 웹훅 이벤트를 실시간으로 확인하고, 문서 정보를 바로 조회합니다.</p>
            <p>eformsign 웹훅 설정 URL: <code>/api/webhook</code> 엔드포인트를 사용하세요.</p>
        </div>
        <div class="token-section-wrapper">
            <h2>1. Access Token 발급</h2>
            <div class="form-group">
                <label for="envSelection">환경 선택:</label>
                <select id="envSelection">
                    <option value="op_saas">운영 (SaaS)</option>
                    <option value="csap">공공 (CSAP)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="apiKey">API-KEY:</label>
                <input type="text" id="apiKey" placeholder="API-KEY 입력">
            </div>
            <div class="form-group">
                <label for="secretKey">비밀 키 (Secret Key, Hex):</label>
                <input type="text" id="secretKey" placeholder="사용자의 Secret Key (Hex 형식) 입력">
            </div>
            <div class="form-group">
                <label for="user_id_token">User ID:</label>
                <input type="text" id="user_id_token" placeholder="User ID 입력">
            </div>
            <button id="getAccessTokenBtn">Access Token 발급</button>
            <div class="form-group" style="margin-top: 15px;">
                <label for="accessToken">발급된 Access Token:</label>
                <textarea id="accessToken" rows="3" readonly placeholder="이곳에 토큰이 표시됩니다."></textarea>
            </div>
            <div id="tokenResult"></div>
        </div>
        <div class="token-section-wrapper">
            <h2>2. Webhook 실시간 이벤트</h2>
            <div class="controls">
                <div id="connection-status" class="status disconnected">● 연결 끊김</div>
                <div class="filter-group">
                    <label for="status-filter">상태 필터:</label>
                    <select id="status-filter"></select>
                </div>
                <button id="clear-button">로그 지우기</button>
            </div>
            <div id="log-container"></div>
        </div>
    </div>

    <template id="log-template">
        <div class="log-entry">
            <div class="log-header">
                <div><span class="event-type"></span></div>
                <div class="timestamp" style="color: var(--muted-color); font-size: 0.9em;"></div>
            </div>
            <div class="log-body">
                <table class="log-table"><tbody></tbody></table>
                <div class="log-actions">
                    <button class="get-doc-info">📄 문서 정보 조회</button>
                    <button class="toggle-json">원본 JSON 보기/숨기기</button>
                    <button class="copy-json">JSON 복사</button>
                </div>
                <div class="doc-info-result"></div>
                <pre class="json-viewer"><code></code></pre>
            </div>
        </div>
    </template>
    
    <script>
        const DOMAINS = { op_saas: 'https://kr-api.eformsign.com', csap: 'https://www.gov-eformsign.com/Service' };
        const statusMap = {
            "doc_tempsave": "초안 (임시 저장)", "doc_create": "문서 작성", "doc_request_participant": "참여자 요청",
            "doc_accept_participant": "참여자 승인", "doc_reject_participant": "참여자 반려", "doc_request_reviewer": "검토자 요청",
            "doc_accept_reviewer": "검토자 승인", "doc_reject_reviewer": "검토자 반려", "doc_reject_request": "반려 요청",
            "doc_decline_cancel_request": "반려 요청 거절", "doc_delete_request": "삭제 요청", "doc_decline_delete_request": "삭제 요청 거절",
            "doc_cancel_request": "요청 취소", "doc_deleted": "문서 삭제", "doc_request_approval": "결재 요청",
            "doc_accept_approval": "결재 승인", "doc_reject_approval": "결재 반려", "doc_request_external": "외부자 요청",
            "doc_remind_external": "외부자 재요청", "doc_open_external": "외부자 열람", "doc_accept_external": "외부자 승인",
            "doc_reject_external": "외부자 반려", "doc_request_internal": "내부자 요청", "doc_accept_internal": "내부자 승인",
            "doc_reject_internal": "내부자 반려", "doc_tempsave_internal": "내부자 임시 저장", "doc_complete": "문서 완료"
        };
        const logContainer = $('#log-container');
        const logTemplate = $('#log-template');
        const statusFilter = $('#status-filter');

        async function getAccessToken() {
            const apiKey = $('#apiKey').val().trim();
            const memberId = $('#user_id_token').val().trim();
            // 사용자가 입력한 비밀 키를 읽어옵니다.
            const secretKey = $('#secretKey').val().trim();

            if (!apiKey || !memberId || !secretKey) {
                alert('API-KEY, Secret Key, User ID를 모두 입력해주세요.');
                return;
            }

            $('#tokenResult').html('<pre>토큰 발급 중...</pre>');
            try {
                const response = await fetch('/api/getToken', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        domain: DOMAINS[$('#envSelection').val()],
                        apiKey: apiKey,
                        memberId: memberId,
                        // 비밀 키를 서버로 전송합니다.
                        secretKey: secretKey 
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw data;
                }

                $('#accessToken').val(data.oauth_token.access_token);
                $('#tokenResult').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
            } catch (error) {
                $('#tokenResult').html(`<pre style="color: #ff6b6b;">에러: ${JSON.stringify(error, null, 2)}</pre>`);
            }
        }

        async function fetchDocumentInfo(documentId, resultContainer) {
            const token = $('#accessToken').val().trim();
            if (!token) {
                alert('Access Token을 먼저 발급받아주세요.');
                return;
            }

            resultContainer.show().html('<pre>문서 정보 조회 중...</pre>');
            const domain = DOMAINS[$('#envSelection').val()];
            const url = `/api/getDocumentInfo?domain=${encodeURIComponent(domain)}&documentId=${documentId}&token=${encodeURIComponent(token)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) {
                    throw data;
                }
                resultContainer.html(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (err) {
                resultContainer.html(`<pre style="color: #ff6b6b;"><b>조회 실패:</b>\n${JSON.stringify(err, null, 2)}</pre>`);
            }
        }
        
        function initializeFilter() {
             statusFilter.html('<option value="all">전체 상태 보기</option>');
             Object.entries(statusMap).forEach(([code, desc]) => {
                statusFilter.append(`<option value="${code}">${desc} (${code})</option>`);
             });
        }
        function filterLogs() {
            const selectedStatus = statusFilter.val();
            logContainer.find('.log-entry').each(function() {
                $(this).css('display', selectedStatus === 'all' || $(this).data('status') === selectedStatus ? '' : 'none');
            });
        }
        function addLogEntry(data) {
            const clone = logTemplate.contents().clone();
            const event = data.document || data.ready_document_pdf;
            clone.attr({
                'data-status': event.status || event.document_status,
                'data-document-id': event.document_id || event.id
            });
            clone.find('.event-type').text(data.event_type.toUpperCase()).addClass(data.event_type);
            clone.find('.timestamp').text(new Date(data.receivedAt).toLocaleString());
            const statusText = statusMap[event.status || event.document_status] || (event.status || event.document_status);
            const tableBody = clone.find('.log-table tbody');
            tableBody.append(`<tr><td>문서 ID</td><td>${event.document_id || event.id}</td></tr>`);
            tableBody.append(`<tr><td>상태</td><td>${statusText}</td></tr>`);
            clone.find('.json-viewer code').text(JSON.stringify(data, null, 2));
            logContainer.prepend(clone);
            filterLogs();
        }
        function connectToEvents() {
            const eventSource = new EventSource('/api/webhook');
            eventSource.onopen = () => $('#connection-status').text('● 연결됨').removeClass('disconnected').addClass('connected');
            eventSource.onmessage = (event) => addLogEntry(JSON.parse(event.data));
            eventSource.onerror = () => {
                $('#connection-status').text('● 연결 끊김 (재시도 중...)').removeClass('connected').addClass('disconnected');
                eventSource.close();
                setTimeout(connectToEvents, 3000);
            };
        }

        $(document).ready(function() {
            $('#getAccessTokenBtn').click(getAccessToken);
            initializeFilter();
            statusFilter.change(filterLogs);
            $('#clear-button').click(() => logContainer.html(''));
            connectToEvents();

            logContainer.on('click', '.toggle-json', function() {
                $(this).closest('.log-body').find('.json-viewer').slideToggle();
            });
            logContainer.on('click', '.copy-json', function() {
                const jsonText = $(this).closest('.log-body').find('.json-viewer code').text();
                navigator.clipboard.writeText(jsonText).then(() => alert('JSON이 클립보드에 복사되었습니다!'));
            });
            logContainer.on('click', '.get-doc-info', function() {
                const logEntry = $(this).closest('.log-entry');
                fetchDocumentInfo(logEntry.data('documentId'), logEntry.find('.doc-info-result'));
            });
        });
    </script>
</body>
</html>
